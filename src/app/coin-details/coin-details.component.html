<div class="container mt-4">
  <div class="row">
    <h1>{{name}}' Token Details </h1>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="car-img-top img-thumbnail" src="{{'assets/ccImages/' + name + '.png'}}" alt="{{name}}">
        <div class="card-body">
          <div>
            <strong>Name:</strong>
            <p>{{name}}</p>
          </div>
          <div>
            <strong>Rank:</strong>
            <p>{{rank}}</p>
          </div>
          <div>
            <strong>Price:</strong>
            <p>{{price}}</p>
          </div>
          <div>
            <strong>Market Cap:</strong>
            <p>{{marketCap}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
